        let questionsAT = [];
        let questionsNT = [];
        let currentQuestion = null;

        function initializeQuestions() {
            questionsAT = shuffle([...data["Altes Testament"]]);
            questionsNT = shuffle([...data["Neues Testament"]]);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getNextQuestion(questions) {
            if (questions.length === 0) {
                alert('Keine weiteren Fragen verfügbar!');
                return null;
            }
            return questions.shift();
        }

        function showQuestion(question) {
            document.getElementById('question').textContent = question.Frage;
            document.getElementById('bibleRef').textContent = question.Bibelstelle;
            document.getElementById('answer').textContent = '';
            currentQuestion = question;
        }

        document.getElementById('btnAT').addEventListener('click', () => {
            const question = getNextQuestion(questionsAT);
            if (question) showQuestion(question);
        });

        document.getElementById('btnNT').addEventListener('click', () => {
            const question = getNextQuestion(questionsNT);
            if (question) showQuestion(question);
        });

        document.getElementById('btnAnswer').addEventListener('click', () => {
            if (currentQuestion) {
                document.getElementById('answer').textContent = currentQuestion.Antwort;
            }
        });

        initializeQuestions();
